<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opdracht 4</title>

</head>
<body>
  <h1>Gemaakt door Lucas Askamp(100536)</h1>
  <div class="container">
    <script>
     let clouds = []; 
 
 function setup() {
   createCanvas(720, 400);
   for (let i = 0; i < 4; i++) {
     clouds[i] = new Cloud(); 
   }
 }
  
 function draw() {
   drawSky();
   drawGround();
  
   // Sun
   drawSun();
  
   // Clouds
   for (let i = 0; i < clouds.length; i++) {
     clouds[i].move();
     clouds[i].display();
   }
  
   // House
   drawHouse();
  
   // Moving sun and cloud
   moveSun();
 }
  
 function drawSky() {
   background(90, 157, 230); // Sky blue
   stroke(0); // Black outline
 }
  
 function drawGround() {
   fill(65, 152, 10); // Grass green
   rect(0, 330, 720, 70); // Ground
 }
  
 function drawSun() {
   noStroke(); // No outline for sun
   fill(255, 255, 0); // Yellow sun
   ellipse(width / 4, height / 4, 100, 100); // Sun
 }
  
 function drawHouse() {
   noStroke();
   fill(218, 146, 108); // Brick color
   rect(180, 130, 240, 200); // House rectangle
  
   fill(70, 41, 20); // Roof color
   triangle(140, 130, 460, 130, 300, 30); // Roof triangle
  
   stroke(0); // Black stroke
   // Horizontal lines for bricks
   for (let i = 0; i < 9; i++) {
     line(180, 310 - (i * 20), 419, 310 - (i * 20));
   }
  
   // Vertical lines for bricks
   for (let j = 0; j < 10; j++) {
     for (let i = 0; i < 6; i++) {
       line(210 + (cos(PI * j) * 10) + (i * 40), 330 - (20 * j), 210 + (cos(PI * j) * 10) + (i * 40), 310 - (20 * j));
     }
   }
  
   noFill();
   for (let l = 0; l < 9; l++) {
     for (let k = 0; k < (9 - l); k++) {
       arc(175 + (31 * k) + (15.6 * l), 120 - (10 * l), 31, 20, 0, -PI); // Lines for tiles
     }
   }
  
   // Door
   fill(147, 101, 54);
   rect(220, 180, 80, 150);
  
   // Window frame
   rect(325, 190, 75, 75);
  
   // Door handle and window glass
   fill(0, 0, 0);
   circle(230, 255, 7);
   fill(128, 198, 229)
   rect(330, 195, 65, 65);
  
   // Window center
   noStroke(); // No outline
   fill(147, 101, 54);
   rect(358, 190, 10, 75);
   rect(325, 222.5, 75, 10);
 }
  
  
 function moveSun() {
  
 }
  
 function Cloud() {
   this.x = random(0, width);
   this.y = random(0, height / 4);
  
   this.display = function() {
     stroke(255);
     strokeWeight(1);
     fill(255);
     ellipse(this.x, this.y, 24, 24);
     ellipse(this.x + 10, this.y + 10, 24, 24);
     ellipse(this.x + 30, this.y + 10, 24, 24);
     ellipse(this.x + 30, this.y - 10, 24, 24);
     ellipse(this.x + 20, this.y - 10, 24, 24);
     ellipse(this.x + 40, this.y, 24, 24);
   }
  
   this.move = function() {
     this.x += 1;
  
     if (this.x >= width) {
       this.x = 0;
       this.y = random(0, height / 4);
     }
   }
 }
    </script>
